<ion-view view-title="Locations">
    <ion-content scroll="true">
        <ion-refresher
            pulling-text="Pull to refresh..."
            on-refresh="getDataFromDB()">
        </ion-refresher>
        <div class="page-content">
            <!-- SEARCH BOX -->
            <label class="item item-icon-left" style="padding:0px 0px 0px 48px;">
                <i class="icon ion-ios7-search placeholder-icon"></i>
                <input type="search" placeholder="Search" ng-model="searchTerm.Title" style="height: 40px;">
            </label>
            <!-- LOCATION LIST -->
            <div class="list">
                <a class="item item-icon-left" style="text-align: left;" ng-repeat="item in locationList | filter:searchTerm:strict" href="#/app/details"
                   ng-click="getLocationByID(item)">
                    <i class="icon ion-ios7-location" style="color: #42790f;"></i>
                    <span class="list-title">{{item.Title}}</span>
                </a>
            </div>
        </div>
    </ion-content>
</ion-view>
